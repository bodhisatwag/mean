<div class="" data-ng-controller="HeaderController">
    <ul class="title-area">
        <li class="name">
            <h1><a href="#">MEAN - A Modern Stack</a></h1>
        </li>
        <li class="toggle-topbar menu-icon">
            <a href="#">Menu</a>
        </li>
    </ul>
    <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">
            <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="#!/{{item.link}}">{{item.title}}</a>
            </li>
        </ul>
        <!-- Right Nav Section -->
        <ul class="right" data-ng-hide="global.authenticated">
            <li><a href="signup">Signup</a>
            </li>
            <li class="divider"></li>
            <li><a href="signin">Signin</a>
            </li>
        </ul>
        <ul class="right" data-ng-show="global.authenticated">
            <li class="has-dropdown">
                <a href="#">{{global.user.name}}</a>
                <ul class="dropdown">
                    <li>
                        <a href="/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</div>
